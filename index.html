<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bazar-Aap</title>
  </head>
  <body>
    <div class="container">
      <h3 class="day-night-time"></h3>
      <h1>
        <i class="bi bi-cart3" style="color: rgb(61, 20, 243)"></i> বাজার হিসাব
      </h1>
      <div class="input-field" id="input-field">
        <div class="input-rack">
          <input type="text" placeholder="পণ্যের নাম" id="product"/>
          <input type="text" placeholder="পরিমাণ" id="net-wright" />
          <input type="text" placeholder="দর" id="price" />
          <button id="btn-input"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div class="warning-rack">
          <span class="invalid-input">পণ্যের নাম প্রযোজ্য</span>
          <span class="invalid-input">শুধু নম্বর গ্রহণযোগ্য</span>
          <span class="invalid-input">শুধু নম্বর গ্রহণযোগ্য</span>
        </div>
      </div>
      <div>
        <div class="message">এই পণ্য ইতিমধ্যে যোগ করা হয়েছে, পুনরাবৃত্তি করা সম্ভব নয়।</div>
      </div>
      <div class="content">
        <div class="item-container">
          <span class="sn">নং</span>
          <span class="item">পণ্যের নাম</span>
          <span class="item-weight">পরিমাণ</span>
          <span class="item-price">একক মূল্য</span>
          <span class="total-price">মোট মূল্য</span>
          <span class="delete">মুছে ফেলুন</span>
        </div>
        <div class="scroll"></div>
      </div>
      <div class="calculate">
        <!-- <button class="btn4" id="calculate">
          <i class="bi bi-calculator"></i> হিসাব দেখুন
        </button> -->
        <div id="pid">মোট খরচঃ ০০ টাকা</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
